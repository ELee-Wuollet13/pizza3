
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Project</title>
</head>
<body>
  <div class="container">
    <img src="css/pizza-guy.jpg" alt="pizza-guy">
    <h1>Jo's simple pie</h1>
    <h3>Pizza done right</h3>


    <form>
      <div class="size">
        <input type="radio" name="size" id="size" value="medium"> Medium<br>
        <input type="radio" name="size" id="size" value="large"> large<br>
        <input type="radio" name="size" id="size" value="extralarge"> Ex-Large
      </div>
      <div class="topping">
        <input type="radio" name="topping" id="topping" value="cheese"> cheese<br>
        <input type="radio" name="topping" id="topping" value="veggies"> veggies<br>
        <input type="radio" name="topping" id="topping" value="meat"> Meat
      </div>
      <button type="submit" name="button">Place Order</button>
    </form>

    <img class="imgcheese" src="css/cheese-pizza.jpg" alt="pizza-guy">
    <img class="imgmeat" src="css/meat-pizza.jpg" alt="pizza-guy">
    <img class="imgveggie" src="css/veggie-pizza.jpg" alt="pizza-guy">
    <div id="output">


    </div>
  </div>
</body>
</html>
